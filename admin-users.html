<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs - SV CHALLENGE LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="submission.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>SV CHALLENGE LIST</h1>
            <div class="header-links">
                <a href="index.html">‚Üê Retour √† la liste</a>
                <a href="admin.html">‚Üê Retour √† l'admin</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="loginSection" class="login-wrapper">
                <h2>üîê Admin Login</h2>
                <form id="usersLoginForm" class="login-form">
                    <input type="password" id="usersPassword" placeholder="Mot de passe admin"
                        autocomplete="current-password">
                    <button type="submit">Se connecter</button>
                </form>
                <div id="loginError" class="error-message hidden"></div>
            </div>

            <div id="usersSection" class="admin-section hidden">
                <h2>üë• Gestion des Utilisateurs</h2>

                <!-- Onglets -->
                <div class="users-tabs">
                    <button class="tab-button active" onclick="switchTab('players')">
                        üéÆ Joueurs
                    </button>
                    <button class="tab-button" onclick="switchTab('verifiers')">
                        ‚úîÔ∏è V√©rificateurs
                    </button>
                </div>

                <!-- Section Joueurs -->
                <div id="playersTab" class="tab-content active">
                    <div class="players-stats">
                        <div class="stat-box">
                            <div class="stat-label">Total de joueurs</div>
                            <div class="stat-value" id="totalPlayers">0</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Records total</div>
                            <div class="stat-value" id="totalRecords">0</div>
                        </div>
                    </div>

                    <div class="players-search">
                        <input type="text" id="searchPlayer" placeholder="üîç Chercher un joueur par nom..."
                            class="search-input">
                    </div>

                    <div id="playersList" class="players-grid"></div>
                </div>

                <!-- Section V√©rificateurs -->
                <div id="verifiersTab" class="tab-content hidden">
                    <div class="players-stats">
                        <div class="stat-box">
                            <div class="stat-label">Total de v√©rificateurs</div>
                            <div class="stat-value" id="totalVerifiers">0</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Niveaux v√©rifi√©s</div>
                            <div class="stat-value" id="totalVerified">0</div>
                        </div>
                    </div>

                    <div class="players-search">
                        <input type="text" id="searchVerifier" placeholder="üîç Chercher un v√©rificateur par nom..."
                            class="search-input">
                    </div>

                    <div id="verifiersList" class="players-grid"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>SV Challenge List - Gestion des Utilisateurs</p>
    </footer>

    <script src="submission.js"></script>
    <script src="record-submission.js"></script>
    <script src="leaderboard-manager.js"></script>
    <script src="admin-users.js"></script>
</body>

</html>
