<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Comptes - SV CHALLENGE LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="submission.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>SV CHALLENGE LIST</h1>
            <div class="header-links">

    <main>
        <div class="container">
            <div id="loginSection" class="login-wrapper">
                <h2>üîê Admin Login</h2>
                <form id="accountsLoginForm" class="login-form">
                    <input type="password" id="accountsPassword" placeholder="Mot de passe admin"

                    <button type="submit">Se connecter</button>
                </form>
                <div id="loginError" class="error-message hidden"></div>

                    </div>
                    <div class="stat-box">
                        <div class="stat-box-title">Joueurs actifs</div>
                        <div class="stat-box-value" id="activePlayers">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-box-title">V√©rificateurs</div>
                        <div class="stat-box-value" id="activeVerifiers">0</div>
                    </div>
                </div>

                <div class="accounts-search">
                    <input type="text" id="searchAccount" placeholder="üîç Chercher un compte par nom, pays..."
                        class="search-input">
                </div>

                <div id="accountsList" class="accounts-list"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>SV Challenge List - Gestion des Comptes</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="storage-adapter.js"></script>
    <script src="supabase-config.js"></script>

    <script>
        // Initialiser Supabase en deux √©tapes
        enableSupabaseStorage();

        // Attendre que le client soit pr√™t
        setTimeout(() => {
            initializeSupabaseStorage();
            console.log('‚úÖ Supabase Storage initialis√© - admin-accounts');

    <script src="submission.js"></script>
    <script src="record-submission.js"></script>
    <script src="leaderboard-manager.js"></script>
    <script src="admin-accounts.js"></script>
    <div id="page-transition"></div>
    <script src="page-transition.js"></script>

</body>

</html>
