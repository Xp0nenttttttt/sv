<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <div class="header-content">
            <h1>SV CHALLENGE LIST</h1>
            <div class="header-links">
                <a href="index.html">‚Üê Retour √† la liste</a>
                <a href="admin.html">‚Üê Retour √† l'admin</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="accountsSection" class="admin-section hidden">
                <h1>üë§ Gestion des Comptes Utilisateurs</h1>
                <!-- Section Changement de mot de passe -->
                <div class="password-change-section">
                    <h3>üîë Changer mon mot de passe admin</h3>
                    <button class="btn-secondary" onclick="showPasswordChangeModal()" style="background: #667eea;">
                        üîí Modifier mon mot de passe
                    </button>
                </div>
                <div class="accounts-stats-grid">
                    <div class="stat-box">
                        <div class="stat-box-title">Total de comptes</div>
                        <div class="stat-box-value" id="totalAccounts">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-box-title">Joueurs actifs</div>
                        <div class="stat-box-value" id="activePlayers">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-box-title">V√©rificateurs</div>
                        <div class="stat-box-value" id="activeVerifiers">0</div>
                    </div>
                </div>
                <div class="accounts-search">
                    <input type="text" id="searchAccount" placeholder="üîç Chercher un compte par nom, pays..."
                        class="search-input">
                </div>
                <div id="accountsList" class="accounts-list"></div>
            </div>
        </div>
    </main>
    <script>
        // V√©rification Supabase Auth (admin)
        document.addEventListener('DOMContentLoaded', async () => {
            // Attendre que Supabase soit pr√™t
            let client = window.supabaseClient;
            if (!client && window.supabase && window.SUPABASE_CONFIG) {
                client = window.supabase.createClient(window.SUPABASE_CONFIG.URL, window.SUPABASE_CONFIG.KEY);
            }
            if (!client) {
                window.location.href = 'auth.html';
                return;
            }
            const { data } = await client.auth.getUser();
            const user = data && data.user;
            if (!user) {
                window.location.href = 'auth.html';
                return;
            }
            // V√©rifier le r√¥le admin (champ user_metadata.is_admin ou email)
            const isAdmin = user.user_metadata && (user.user_metadata.is_admin || user.email.endsWith('@sv-admin.com'));
            if (!isAdmin) {
                window.location.href = 'auth.html';
                return;
            }
            document.getElementById('accountsSection').classList.remove('hidden');
        });
    </script>

    <!-- Modal de changement de mot de passe -->
    <div id="passwordChangeModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close" onclick="closePasswordChangeModal()">&times;</span>
            <h2>üîë Changer mon mot de passe</h2>
            <form id="passwordChangeForm" class="password-change-form">
                <div class="form-group">
                    <label for="currentPassword">Mot de passe actuel</label>
                    <input type="password" id="currentPassword" required autocomplete="current-password">
                </div>
                <div class="form-group">
                    <label for="newPasswordChange">Nouveau mot de passe</label>
                    <input type="password" id="newPasswordChange" required minlength="6" autocomplete="new-password">
                    <small>Minimum 6 caract√®res</small>
                </div>
                <div class="form-group">
                    <label for="confirmPasswordChange">Confirmer le nouveau mot de passe</label>
                    <input type="password" id="confirmPasswordChange" required minlength="6"
                        autocomplete="new-password">
                </div>
                <div id="passwordChangeError" class="error-message hidden"></div>
                <div id="passwordChangeSuccess" class="success-message hidden"></div>
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">‚úÖ Changer le mot de passe</button>
                    <button type="button" class="btn-secondary" onclick="closePasswordChangeModal()">Annuler</button>
                </div>
            </form>
        </div>
    </div>

        <p>SV Challenge List - Gestion des Comptes</p>
    </footer>

    <script>
        // Ajoute un lien vers la page de d√©tails du compte pour chaque utilisateur
        document.addEventListener('DOMContentLoaded', function () {
            const table = document.querySelector('table');
            if (!table) return;
            for (const row of table.querySelectorAll('tbody tr')) {
                const nameCell = row.querySelector('td');
                if (nameCell) {
                    const username = nameCell.textContent.trim();
                    const link = document.createElement('a');
                    link.href = `account-details.html?user=${encodeURIComponent(username)}`;
                    link.textContent = username;
                    nameCell.textContent = '';
                    nameCell.appendChild(link);
                }
            }
        });
    </script>

</body>
