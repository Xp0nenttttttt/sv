<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration du nom d'utilisateur - SV Challenge</title>
    <link rel="stylesheet" href="username-setup.css">
    <link rel="stylesheet" href="mobile-optimized.css">
    <link rel="stylesheet" href="dark-mode.css">
    <style>
        .setup-page {
            max-width: 520px;
            margin: 0 auto;
            color: #f2f4fb;
        }

        .card {
            background: #1f2430;
            border: 1px solid #2b3240;
            border-radius: 8px;
            padding: 24px;
            margin-top: 32px;
        }

        .card h2 {
            margin-top: 0;
            color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 12px;
        }

        .btn:hover {
            background: #5568d3;
        }

        .muted {
            color: #9aa2b5;
            font-size: 0.9em;
        }

        .error {
            color: #ff8c8c;
            font-size: 0.9em;
        }
    </style>
</head>

<body class="setup-page">
    <div class="card">


        <h2>Configuration du nom d'utilisateur</h2>
        <p>Veuillez choisir un nom d'utilisateur unique pour votre profil.</p>
        <input id="usernameInput" type="text" placeholder="Ton pseudo" />
        <button id="saveUsername">Valider</button>
        <p id="usernameError"></p>
        <p class="muted">Vous pouvez changer ce nom plus tard dans les param√®tres.</p>
        <p class="error" id="errorMessage" style="display:none;"></p>
    </div>
    <script src="script.js"></script>
    <script src="username-manager.js"></script>
</body>

</html>
