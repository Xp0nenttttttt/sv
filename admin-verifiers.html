<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des V√©rificateurs - SV CHALLENGE LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="submission.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>SV CHALLENGE LIST</h1>
            <div class="header-links">
                <a href="index.html">‚Üê Retour √† la liste</a>
                <a href="admin.html">‚Üê Retour √† l'admin</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="verifiersSection" class="admin-section hidden">
                <h2>‚úîÔ∏è Gestion des V√©rificateurs</h2>
                <div class="players-stats">
                    <div class="stat-box">
                        <div class="stat-label">Total de v√©rificateurs</div>
                        <div class="stat-value" id="totalVerifiers">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Niveaux v√©rifi√©s</div>
                        <div class="stat-value" id="totalVerified">0</div>
                    </div>
                </div>
                <div class="players-search">
                    <input type="text" id="searchVerifier" placeholder="üîç Chercher un v√©rificateur par nom..."
                        class="search-input">
                </div>
                <div id="verifiersList" class="players-grid"></div>
            </div>
        </div>
    </main>
    <script>
        // V√©rification Supabase Auth (admin)
        document.addEventListener('DOMContentLoaded', async () => {
            let client = window.supabaseClient;
            if (!client && window.supabase && window.SUPABASE_CONFIG) {
                client = window.supabase.createClient(window.SUPABASE_CONFIG.URL, window.SUPABASE_CONFIG.KEY);
            }
            if (!client) {
                window.location.href = 'auth.html';
                return;
            }
            const { data } = await client.auth.getUser();
            const user = data && data.user;
            if (!user) {
                window.location.href = 'auth.html';
                return;
            }
            const isAdmin = user.user_metadata && (user.user_metadata.is_admin || user.email.endsWith('@sv-admin.com'));
            if (!isAdmin) {
                window.location.href = 'auth.html';
                return;
            }
            document.getElementById('verifiersSection').classList.remove('hidden');
        });
    </script>

    <footer>
        <p>SV Challenge List - Gestion des V√©rificateurs</p>
    </footer>

    <script src="submission.js"></script>
    <script src="record-submission.js"></script>
    <script src="leaderboard-manager.js"></script>
    <script src="admin-verifiers.js"></script>
    <div id="page-transition"></div>
    <script src="page-transition.js"></script>

</body>

</html>
