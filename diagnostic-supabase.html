<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Diagnostic Supabase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2em;
        }

        .diagnostic-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .diagnostic-section h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
            font-size: 1.3em;
        }

        .test-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            border-left: 4px solid #ddd;
        }

        .test-item.pass {
            border-left-color: #4caf50;
            background: #f1f8f4;
        }

        .test-item.fail {
            border-left-color: #f44336;
            background: #fef1f0;
        }

        .test-item.warning {
            border-left-color: #ff9800;
            background: #fff8f0;
        }

        .test-icon {
            font-size: 1.5em;
            margin-right: 15px;
            min-width: 30px;
        }

        .test-content {
            flex: 1;
        }

        .test-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .test-details {
            font-size: 0.9em;
            color: #666;
        }

        .test-value {
            background: #f5f5f5;
            padding: 8px 12px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            margin-top: 8px;
            word-break: break-all;
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 150px;
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        button.secondary {
            background: #666;
        }

        button.secondary:hover {
            background: #555;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-box {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .summary-box.pass {
            border: 2px solid #4caf50;
        }

        .summary-box.fail {
            border: 2px solid #f44336;
        }

        .summary-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .summary-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .log-output {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .log-line {
            margin-bottom: 5px;
        }

        .log-success {
            color: #4caf50;
        }

        .log-error {
            color: #f44336;
        }

        .log-info {
            color: #2196f3;
        }

        .log-warning {
            color: #ff9800;
        }

        @media (max-width: 600px) {
            .summary {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                min-width: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîß Diagnostic Supabase</h1>

        <div class="diagnostic-section">
            <h2>üìä R√©sum√©</h2>
            <div class="summary">
                <div class="summary-box" id="libraryStatus">
                    <div class="summary-label">Supabase Library</div>
                    <div class="summary-value">?</div>
                </div>
                <div class="summary-box" id="configStatus">
                    <div class="summary-label">Configuration</div>
                    <div class="summary-value">?</div>
                </div>
                <div class="summary-box" id="adapterStatus">
                    <div class="summary-label">Adaptateur</div>
                    <div class="summary-value">?</div>
                </div>
            </div>
        </div>

        <div class="diagnostic-section">
            <h2>üîç Tests Automatiques</h2>
            <div id="testResults"></div>
        </div>

        <div class="diagnostic-section">
            <h2>üéØ Actions</h2>
            <div class="button-group">
                <button onclick="runAllTests()">‚ñ∂Ô∏è Relancer Tests</button>
                <button onclick="testSupabaseConnection()" class="secondary">üåê Tester Connexion</button>
                <button onclick="activateSupabase()" class="secondary">‚ö° Activer Supabase</button>
                <button onclick="showConfig()" class="secondary">üìã Voir Config</button>
            </div>

            <div class="log-output" id="logOutput"></div>
        </div>
    </div>

    <!-- Scripts Required -->
    <script src="storage-adapter.js"></script>
    <script src="supabase-config.js"></script>
    <script>
        let tests = [];

        function addLog(message, type = 'info') {
            const logDiv = document.getElementById('logOutput');
            const line = document.createElement('div');
            line.className = `log-line log-${type}`;
            line.textContent = message;
            logDiv.appendChild(line);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function addTest(label, status, details = '') {
            tests.push({ label, status, details });
            renderTests();
        }

        function renderTests() {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = tests.map(test => {
                const icon = {
                    'pass': '‚úÖ',
                    'fail': '‚ùå',
                    'warning': '‚ö†Ô∏è'
                }[test.status] || '‚ùì';

                return `
                    <div class="test-item ${test.status}">
                        <div class="test-icon">${icon}</div>
                        <div class="test-content">
                            <div class="test-label">${test.label}</div>
                            <div class="test-details">${test.details}</div>
                        </div>
                    </div>
                `;
            }).join('');

            // Update summary
            const passCount = tests.filter(t => t.status === 'pass').length;
            const failCount = tests.filter(t => t.status === 'fail').length;
            const warningCount = tests.filter(t => t.status === 'warning').length;

            updateSummary(passCount, failCount, warningCount);
        }

        function updateSummary(pass, fail, warning) {
            const libraryDiv = document.getElementById('libraryStatus');
            const configDiv = document.getElementById('configStatus');
            const adapterDiv = document.getElementById('adapterStatus');

            if (tests.some(t => t.label.includes('Supabase library'))) {
                const libTest = tests.find(t => t.label.includes('Supabase library'));
                libraryDiv.className = `summary-box ${libTest.status}`;
                libraryDiv.innerHTML = `
                    <div class="summary-label">Supabase Library</div>
                    <div class="summary-value">${libTest.status === 'pass' ? '‚úÖ' : '‚ùå'}</div>
                `;
            }

            if (tests.some(t => t.label.includes('Configuration'))) {
                const configTest = tests.find(t => t.label.includes('Configuration'));
                configDiv.className = `summary-box ${configTest.status}`;
                configDiv.innerHTML = `
                    <div class="summary-label">Configuration</div>
                    <div class="summary-value">${configTest.status === 'pass' ? '‚úÖ' : '‚ùå'}</div>
                `;
            }

            if (tests.some(t => t.label.includes('Adaptateur actif'))) {
                const adapterTest = tests.find(t => t.label.includes('Adaptateur actif'));
                adapterDiv.className = `summary-box ${adapterTest.status}`;
                adapterDiv.innerHTML = `
                    <div class="summary-label">Adaptateur</div>
                    <div class="summary-value">${adapterTest.details.includes('Supabase') ? '‚úÖ' : '‚ö†Ô∏è'}</div>
                `;
            }
        }

        async function runAllTests() {
            tests = [];
            document.getElementById('logOutput').innerHTML = '';
            addLog('üîç D√©marrage des tests...', 'info');

            // Test 1: Supabase library
            if (typeof supabase !== 'undefined') {
                addTest('Supabase library charg√©e', 'pass', 'Version ' + (supabase.version || 'inconnue'));
                addLog('‚úÖ Supabase library trouv√©e', 'success');
            } else {
                addTest('Supabase library charg√©e', 'fail', 'Non charg√©e - CDN peut √™tre bloqu√©');
                addLog('‚ùå Supabase library non trouv√©e', 'error');
            }

            // Test 2: Configuration
            if (SUPABASE_CONFIG && SUPABASE_CONFIG.URL && SUPABASE_CONFIG.KEY) {
                const isValid = !SUPABASE_CONFIG.URL.includes('votre-projet');
                if (isValid) {
                    addTest('Configuration Supabase', 'pass', 'URL et KEY configur√©es');
                    addLog('‚úÖ Configuration valide', 'success');
                } else {
                    addTest('Configuration Supabase', 'fail', 'URL/KEY non configur√©es');
                    addLog('‚ùå Configuration par d√©faut d√©tect√©e', 'error');
                }
            } else {
                addTest('Configuration Supabase', 'fail', 'SUPABASE_CONFIG non trouv√©e');
                addLog('‚ùå Configuration manquante', 'error');
            }

            // Test 3: Adaptateur actif
            const currentAdapter = universalStorage.getCurrentAdapter();
            if (currentAdapter === 'SupabaseStorageAdapter') {
                addTest('Adaptateur actif', 'pass', currentAdapter + ' ‚úÖ');
                addLog(`‚úÖ ${currentAdapter} est activ√©`, 'success');
            } else {
                addTest('Adaptateur actif', 'warning', currentAdapter + ' (pas Supabase)');
                addLog(`‚ö†Ô∏è ${currentAdapter} est activ√©, pas Supabase`, 'warning');
            }

            // Test 4: SupabaseStorageAdapter disponible
            if (typeof SupabaseStorageAdapter !== 'undefined') {
                addTest('Classe SupabaseStorageAdapter', 'pass', 'Disponible');
                addLog('‚úÖ SupabaseStorageAdapter est disponible', 'success');
            } else {
                addTest('Classe SupabaseStorageAdapter', 'fail', 'Non disponible');
                addLog('‚ùå SupabaseStorageAdapter non trouv√©e', 'error');
            }

            // Test 5: UniversalStorageManager
            if (typeof universalStorage !== 'undefined') {
                addTest('UniversalStorageManager', 'pass', 'Disponible');
                addLog('‚úÖ UniversalStorageManager est disponible', 'success');
            } else {
                addTest('UniversalStorageManager', 'fail', 'Non disponible');
                addLog('‚ùå UniversalStorageManager non trouv√©e', 'error');
            }

            addLog('', 'info');
            addLog('üèÅ Tests termin√©s', 'success');
        }

        async function testSupabaseConnection() {
            addLog('', 'info');
            addLog('üåê Test de connexion Supabase...', 'info');

            try {
                if (typeof supabase === 'undefined') {
                    addLog('‚ùå Supabase library non charg√©e', 'error');
                    addLog('Assurez-vous que le CDN est charg√©', 'error');
                    return;
                }

                const client = supabase.createClient(
                    SUPABASE_CONFIG.URL,
                    SUPABASE_CONFIG.KEY
                );

                addLog('‚è≥ Tentative de connexion...', 'info');
                const { data, error } = await client
                    .from('storage_data')
                    .select('count')
                    .limit(1);

                if (error) {
                    addLog(`‚ùå Erreur: ${error.message}`, 'error');
                    addLog('V√©rifiez que la table storage_data existe', 'error');
                } else {
                    addLog('‚úÖ Connexion r√©ussie!', 'success');
                    addLog(`Donn√©es trouv√©es: ${data?.length || 0}`, 'success');
                }
            } catch (err) {
                addLog(`‚ùå Exception: ${err.message}`, 'error');
            }
        }

        async function activateSupabase() {
            addLog('', 'info');
            addLog('‚ö° Activation de Supabase...', 'info');

            try {
                const result = await enableSupabaseStorage();
                if (result) {
                    addLog('‚úÖ Supabase activ√© avec succ√®s!', 'success');
                    addLog(`Adaptateur: ${universalStorage.getCurrentAdapter()}`, 'success');
                    // Relancer les tests
                    setTimeout(runAllTests, 500);
                } else {
                    addLog('‚ùå Activation √©chou√©e', 'error');
                }
            } catch (err) {
                addLog(`‚ùå Erreur: ${err.message}`, 'error');
            }
        }

        function showConfig() {
            addLog('', 'info');
            addLog('üìã Configuration Actuelle:', 'info');
            addLog(`URL: ${SUPABASE_CONFIG.URL}`, 'info');
            addLog(`KEY: ${SUPABASE_CONFIG.KEY.substring(0, 50)}...`, 'info');
        }

        // Auto-run tests on load
        window.addEventListener('load', () => {
            setTimeout(runAllTests, 500);
        });
    </script>
</body>

</html>
