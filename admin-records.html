<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Gestion des Records - SV CHALLENGE LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="submission.css">
    <link rel="stylesheet" href="dark-mode.css">
    <link rel="stylesheet" href="mobile-optimized.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>SV CHALLENGE LIST</h1>
            <div class="header-links">
                <a href="admin.html">‚Üê Retour √† l'admin</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="loginSection" class="login-wrapper">
                <h2>üîê Admin Login</h2>
                <form id="recordAdminLoginForm" class="login-form">
                    <input type="password" id="recordAdminPassword" placeholder="Mot de passe admin"
                        autocomplete="current-password">
                    <button type="submit">Se connecter</button>
                </form>
                <div id="recordAdminLoginError" class="login-error hidden"></div>
            </div>

            <div id="recordAdminPanel" class="hidden">
                <div class="admin-header">
                    <h2>üèÖ Gestion des Records</h2>
                    <button class="btn-logout" onclick="logoutRecordAdmin()">Se d√©connecter</button>
                </div>

                <div class="stats-admin">
                    <div class="stat-box">
                        <h3>En attente</h3>
                        <div class="stat-number" id="pendingRecordCount">0</div>
                    </div>
                    <div class="stat-box">
                        <h3>Accept√©s</h3>
                        <div class="stat-number" id="acceptedRecordCount">0</div>
                    </div>
                    <div class="stat-box">
                        <h3>Rejet√©s</h3>
                        <div class="stat-number" id="rejectedRecordCount">0</div>
                    </div>
                </div>

                <div class="tabs">
                    <button class="tab-button active" onclick="switchRecordTab('pending')">‚è≥ En attente</button>
                    <button class="tab-button" onclick="switchRecordTab('accepted')">‚úÖ Accept√©s</button>
                    <button class="tab-button" onclick="switchRecordTab('rejected')">‚ùå Rejet√©s</button>
                </div>

                <div id="recordSubmissionsContainer"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>SV Challenge List - Gestion des Records</p>
    </footer>

    <!-- Supabase Storage -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="storage-adapter.js"></script>
    <script src="supabase-config.js"></script>
    <script>
        // Initialiser Supabase PUIS le stockage (en s√©quence)
        console.log('üîÑ Initialisation du stockage (admin-records)...');

        async function initializeAdminRecords() {
            try {
                // D'abord activer Supabase (charge la lib et initialise le client)
                await enableSupabaseStorage();
                console.log('‚úÖ Supabase activ√© et client initialis√©');

                // Puis initialiser le stockage avec le client global
                await initializeSupabaseStorage();
                console.log('‚úÖ Stockage pr√™t (admin-records)');
            } catch (err) {
                console.error('‚ùå Erreur initialisation stockage:', err.message);
                throw err;
            }
        }

        // Lancer l'initialisation
        initializeAdminRecords();
    </script>

    <script src="submission.js"></script>
    <script src="record-submission.js"></script>
    <script src="admin-records.js"></script>
    <script src="dark-mode.js"></script>
</body>

</html>
