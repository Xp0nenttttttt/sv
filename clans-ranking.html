<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement des Clans - SV Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile-optimized.css">
    <link rel="stylesheet" href="dark-mode.css">
    <style>
        :root {
            --bg-main: #0f1220;
            --bg-card: rgba(31, 36, 48, 0.85);
            --border-soft: rgba(255, 255, 255, 0.08);
            --accent: #7c8cff;
            --accent-glow: rgba(124, 140, 255, 0.4);
        }


        body {
            background: radial-gradient(circle at top, #1a1f35, #0f1220 60%);
            font-family: 'Inter', system-ui, sans-serif;
        }

        .card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-soft);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }


        h1,
        h2 {
            letter-spacing: 0.5px;
        }


        .filters {
            justify-content: center;
        }


        .filter-btn {
            background: transparent;
            border: 1px solid var(--border-soft);
            color: #cfd6ff;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--accent), #9aa8ff);
            box-shadow: 0 0 20px var(--accent-glow);
        }


        .ranking-table {
            overflow: hidden;
            border-radius: 12px;
        }


        .ranking-table th {
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .ranking-table tr {
            transition: transform 0.15s ease, background 0.15s ease;
        }


        .ranking-table tr:hover {
            transform: scale(1.01);
            background: rgba(124, 140, 255, 0.08);
        }


        .rank-badge {
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
        }

        .rank-1 {
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
        }


        .rank-2 {
            box-shadow: 0 0 20px rgba(192, 192, 192, 0.6);
        }


        .rank-3 {
            box-shadow: 0 0 20px rgba(205, 127, 50, 0.6);
        }


        .clan-name {
            font-weight: 600;
        }


        .stat {
            font-variant-numeric: tabular-nums;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        .ranking-table tbody tr {
            animation: fadeUp 0.4s ease both;
        }

        .page {
            max-width: 1000px;
            margin: 0 auto;
            color: #f2f4fb;
            padding: 0 16px;
        }

        .ranking-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: table !important;
            table-layout: auto;
        }

        .ranking-table thead,
        .ranking-table tbody,
        .ranking-table th,
        .ranking-table td,
        .ranking-table tr {
            display: table-cell !important;
        }

        .ranking-table thead {
            display: table-header-group !important;
        }

        .ranking-table tbody {
            display: table-row-group !important;
        }

        .ranking-table tr {
            display: table-row !important;
        }

        .ranking-table th {
            background: #2b3240;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #667eea;
            word-wrap: break-word;
            display: table-cell !important;
        }

        .ranking-table td {
            padding: 12px;
            border-bottom: 1px solid #2b3240;
            word-wrap: break-word;
            display: table-cell !important;
        }

        .ranking-table tr:hover {
            background: #262d3a;
        }

        .rank-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 8px;
        }

        .rank-1 {
            background: #ffd700;
            color: #000;
        }

        .rank-2 {
            background: #c0c0c0;
            color: #000;
        }

        .rank-3 {
            background: #cd7f32;
            color: #fff;
        }

        .rank-other {
            background: #667eea;
            color: #fff;
        }

        .clan-name {
            color: #9bb4ff;
            text-decoration: none;
            cursor: pointer;
        }

        .clan-name:hover {
            text-decoration: underline;
        }

        .stat {
            text-align: center;
            color: #9aa2b5;
        }

        .card {
            background: #1f2430;
            border: 1px solid #2b3240;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .muted {
            color: #9aa2b5;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: #2b3240;
            color: #9aa2b5;
            border: 1px solid #2b3240;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: #667eea;
            color: #f2f4fb;
            border-color: #667eea;
        }

        .filter-btn.active {
            background: #667eea;
            color: #f2f4fb;
            border-color: #667eea;
        }

        .top-clan-card {
            position: relative;
            margin-bottom: 32px;
            padding: 24px 28px;
            border-radius: 20px;
            background: linear-gradient(135deg, #ff0080, #7928ca, #2afadf);
            background-size: 300% 300%;
            animation: gradientMove 8s ease infinite;
            box-shadow: 0 0 40px rgba(255, 0, 128, 0.4), 0 0 80px rgba(42, 250, 223, 0.25);
            overflow: hidden;
        }

        .top-clan-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(135deg,
                    rgba(255, 255, 255, 0.05) 0px,
                    rgba(255, 255, 255, 0.05) 2px,
                    transparent 2px,
                    transparent 6px);
            mix-blend-mode: overlay;
        }

        .top-clan-rank {
            position: absolute;
            top: -18px;
            right: -18px;
            background: #ffd700;
            color: #000;
            font-size: 32px;
            font-weight: 900;
            width: 72px;
            height: 72px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
        }

        .top-clan-content {
            position: relative;
            z-index: 2;
        }


        .top-clan-title {
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
            opacity: 0.85;
            margin-bottom: 6px;
        }

        .top-clan-name {
            font-size: 28px;
            font-weight: 800;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            margin-bottom: 12px;
        }


        .top-clan-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 14px;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <h1>üõ°Ô∏è Classement des Clans</h1>
            <div class="header-links">
                <a href="index.html">‚Üê Accueil</a>
                <a href="clans.html">Clans</a>
            </div>
        </div>
    </header>


    <main class="page">
        <div class="card">
            <h2>Classement des Clans</h2>
            <div class="filters">
                <button class="filter-btn active" onclick="setSortBy('points')">Par Points</button>
                <button class="filter-btn" onclick="setSortBy('members')">Par Membres</button>
                <button class="filter-btn" onclick="setSortBy('levels')">Par Niveaux</button>
                <button class="filter-btn" onclick="setSortBy('records')">Par Records</button>
            </div>

            <table class="ranking-table">
                <thead>
                    <tr>
                        <th>Rang</th>
                        <th>Clan</th>
                        <th>Membres</th>
                        <th>Points</th>
                        <th>Niveaux</th>
                        <th>Records</th>
                    </tr>
                </thead>
                <tbody id="rankingBody">
                    <tr>
                        <td colspan="6" class="muted" style="text-align: center; padding: 20px;">Chargement...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="storage-adapter.js"></script>
    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
    <script src="clans-ranking.js"></script>
</body>

</html>
