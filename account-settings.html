<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Param√®tres du compte - SV Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile-optimized.css">
    <link rel="stylesheet" href="dark-mode.css">
    <style>
        body {
            max-width: 520px;
            margin: 0 auto;
            color: #f2f4fb;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0 16px 0;
            border: 1px solid #2b3240;
            border-radius: 4px;
            background: #262d3a;
            color: #f2f4fb;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 12px;
        }

        button:hover {
            background: #5568d3;
        }

        hr {
            margin: 24px 0;
            border: 0;
            border-top: 1px solid #2b3240;
        }

        #errorBox {
            color: #ff8c8c;
            margin-top: 16px;
        }
    </style>
</head>

<body>

    <h2>Mon compte</h2>

    <label>Pseudo</label>
    <input id="usernameInput" />

    <label>Avatar URL</label>
    <input id="avatarUrlInput" placeholder="https://..." />

    <label>Avatar fichier</label>
    <input type="file" id="avatarFileInput" accept="image/*" />

    <label>Pays</label>
    <input id="countryInput" />

    <label>R√©gion</label>
    <input id="regionInput" />

    <button id="saveProfile" type="button">üíæ Sauvegarder</button>

    <hr>

    <label>Nouveau mot de passe</label>
    <input type="password" id="newPassword" />

    <button id="changePassword" type="button">üîê Changer le mot de passe</button>

    <hr>

    <button id="logoutBtn" type="button">Se d√©connecter</button>


    <p id="errorBox"></p>
    <script src="supabase-config.js"></script>
    <script src="account-settings.js"></script>
</body>

</html>
